<div class="main">
<div class="row">
    <div class="col-xl-12 d-flex">
        <div class="card radius-10 w-100">
            <div class="card-body">
                <div class="d-flex align-items-center">
                    <div>
                        <h5 class="mb-1">Level One Projects</h5>
                        <p class="mb-0 font-13 text-secondary"><i class="bx bxs-calendar"></i>in last 30 days
                            revenue</p>
                    </div>

                    <div class="font-22 ms-auto">
                        <i class="bx bx-dots-horizontal-rounded"></i>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-9"></div>
                    <div class="col-lg-3 pb-2">
                        <div class="search-hero">
                            <input class="form-control form-control-sm clss" type="text" name="search"
                                [(ngModel)]="searchText" autocomplete="off" placeholder=" search">
                        </div>
                    </div>
                </div>

                <div class="table-responsive">
                    <table class="table table-striped table-hover align-middle mb-0">
                        <thead class="table-light">
                            <tr>
                                <th>Project Id</th>
                                <th>MDA</th>
                                <th>Project Name</th>
                                <th>Classification</th>
                                <th>Cost</th>
                                <th>Durations</th>
                                <th>Entry User</th>
                                <th>Status</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let  hero of heroes  | filter:searchText">
                                <td>{{hero.ID}}</td>
                                <td>{{hero.MDA}}</td>
                                <td>{{hero.ProjectName}}</td>
                                <td>{{hero.Classification}}</td>
                                <td>{{hero.Cost}}</td>
                                <td>{{hero.Durations}}</td>
                                <td>{{hero.EntryUser}}</td>
                                <td>
                                    <div class="d-flex align-items-center text-success">
                                        <i
                                            class="bx bx-radio-circle-marked bx-burst bx-rotate-90 align-middle font-18 me-1">

                                        </i>
                                        <span>Processing</span>
                                    </div>
                                </td>
                                <td>
                            
                                        <!-- <a href="javascript:;" class="">
                                            <i class="bx bx-cog"></i></a> -->

                                        <div  class="d-flex dropdown">
                                            <a role="button" data-bs-toggle="modal" data-bs-target="#LevelModalOne" ><b> <i class='bx bxs-edit'></i> View</b></a>

                                            <!-- <a
                                                 href="#" role="button"
                                                data-bs-toggle="dropdown" aria-expanded="false"
                                                class="d-flex align-items-center dropdown-toggle dropdown-toggle-nocaret cls" >
                                                <i class="bx bx-cog"></i>
                                            </a>
                                            <ul class="dropdown-menu ">
                                                <li><a class="dropdown-item" href="#"> <b> <i class='bx bx-window-close'></i> Rejected</b></a>
                                                </li>
                                                <li><a class="dropdown-item" href="#"><b><i class='bx bx-send'></i> Submit</b></a>
                                                </li>
                                                <li>
                                                    <a class="dropdown-item" role="button" data-bs-toggle="modal" data-bs-target="#LevelModalOne" ><b> <i class='bx bxs-edit'></i> Edit</b></a>
                                                </li>
                                             
                                            </ul> -->
                                        </div>
                                        <div class="modal fade" id="LevelModalOne" tabindex="-1" aria-hidden="true">
                                            <div class="modal-dialog modal-xl">
                                                <div class="modal-content">
                                                    <div class="modal-header">
                                                        <!-- <h5 class="modal-title">Modal title</h5> -->
                                                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                                    </div>
                                                    <app-edit-application-form></app-edit-application-form>
                                                    <div class="modal-body"></div>
                                                    <!-- <div class="modal-footer">
                                                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                                        <button type="button" class="btn btn-primary">Save changes</button>
                                                    </div> -->
                                                </div>
                                            </div>
                                        </div>
                                        <!-- <a href="javascript:;" class="ms-4">
                                        <i class="bx bx-down-arrow-alt">

                                    </i>
                                </a> -->
                             
                                </td>
                            </tr>

                        </tbody>
                    </table>
                </div>




            </div>
        </div>
    </div>

</div>
</div>
