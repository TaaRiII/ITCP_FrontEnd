<div class="page-wrapper">
    <app-admin-sidebar></app-admin-sidebar>
    <div class="page-content">
        <!--breadcrumb-->
        <div class="page-breadcrumb d-none d-sm-flex align-items-center mb-3">
            <div class="breadcrumb-title pe-3">List of Projects</div>
            <div class="ps-3">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb mb-0 p-0">
                        <li class="breadcrumb-item"><a href="javascript:;"><i class="bx bx-home-alt"></i></a>
                        </li>
                        <li class="breadcrumb-item active" aria-current="page">Project</li>
                    </ol>
                </nav>
            </div>
        </div>
        <!--end breadcrumb-->
        <div class="row">
            <div class="col-xl-12 d-flex">
                <div class="card radius-10 w-100">
                    <div class="card-body">
                        <div class="d-flex align-items-center">
                            <div>
                                <h5 class="mb-1">Projects</h5>
                                <p class="mb-0 font-13 text-secondary"><i class="bx bxs-calendar"></i>in last 30 days
                                    revenue</p>
                            </div>

                            <div class="font-22 ms-auto">
                                <i class="bx bx-dots-horizontal-rounded"></i>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-9"></div>
                            <div class="col-lg-3 pb-2">
                                <div class="search-hero">
                                    <input class="form-control form-control-sm clss" type="text" name="search"
                                        [(ngModel)]="searchText" autocomplete="off" placeholder=" search">
                                </div>
                            </div>
                        </div>

                        <div class="table-responsive">
                            <table class="table table-striped table-hover align-middle mb-0">
                                <thead class="table-light">
                                    <tr>
                                        <th>Project Id</th>
                                        <th>MDA</th>
                                        <th>Project Name</th>
                                        <th>Classification</th>
                                        <th>Cost</th>
                                        <th>Durations</th>
                                        <th>Entry User</th>
                                        <th>Status</th>
                                        <th>Action</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let  hero of heroes  | filter:searchText">
                                        <td>{{hero.ID}}</td>
                                        <td>{{hero.MDA}}</td>
                                        <td>{{hero.ProjectName}}</td>
                                        <td>{{hero.Classification}}</td>
                                        <td>{{hero.Cost}}</td>
                                        <td>{{hero.Durations}}</td>
                                        <td>{{hero.EntryUser}}</td>
                                        <td>
                                            <div class="d-flex align-items-center text-success">
                                                <i
                                                    class="bx bx-radio-circle-marked bx-burst bx-rotate-90 align-middle font-18 me-1">

                                                </i>
                                                <span>Submited</span>
                                            </div>
                                        </td>
                                        <td>

                                            <!-- <a href="javascript:;" class="">
                                                    <i class="bx bx-cog"></i></a> -->

                                            <div class="d-flex dropdown">
                                                <a href="#" role="button" data-bs-toggle="dropdown"
                                                    aria-expanded="false"
                                                    class="d-flex align-items-center dropdown-toggle dropdown-toggle-nocaret cls">
                                                    <i class="bx bx-cog"></i>
                                                </a>
                                                <ul class="dropdown-menu ">
                                                    <li><a class="dropdown-item" role="button" data-bs-toggle="modal"
                                                            data-bs-target="#ratingmodal"><b> <i
                                                                    class='bx bxs-edit'></i> Ratting</b></a>
                                                    </li>
                                                    <!-- <li><a class="dropdown-item" href="#"><b><i class='bx bx-send'></i> Submit</b></a>
                                                        </li> -->
                                                    <li>
                                                        <a class="dropdown-item" role="button" data-bs-toggle="modal"
                                                            data-bs-target="#exampleExtraLargeModal"><b> <i
                                                                    class='bx bxs-edit'></i> View</b></a>
                                                    </li>

                                                </ul>
                                            </div>
                                            <!-- Rating Modal -->
                                            <div class="modal fade" id="exampleExtraLargeModal" tabindex="-1"
                                                aria-hidden="true">
                                                <div class="modal-dialog modal-xl">
                                                    <div class="modal-content">
                                                        <div class="modal-header">
                                                            <!-- <h5 class="modal-title">Modal title</h5> -->
                                                            <button type="button" class="btn-close"
                                                                data-bs-dismiss="modal" aria-label="Close"></button>
                                                        </div>
                                                        <app-edit-application-form></app-edit-application-form>
                                                        <div class="modal-body"></div>
                                                        <!-- <div class="modal-footer">
                                                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                                                <button type="button" class="btn btn-primary">Save changes</button>
                                                            </div> -->
                                                    </div>
                                                </div>
                                            </div>
                                            <!-- veiw Project -->
                                            <div class="modal fade" id="ratingmodal" tabindex="-1" aria-hidden="true">
                                                <div class="modal-dialog modal-xl">
                                                    <div class="modal-content">
                                                        <div class="modal-header">
                                                            <!-- <h5 class="modal-title">Modal title</h5> -->
                                                            <button type="button" class="btn-close"
                                                                data-bs-dismiss="modal" aria-label="Close"></button>
                                                        </div>

                                                        <div class="modal-body">

                                                            <div class="progress progress-striped active">
                                                                <div class="progress-bar" role="progressbar"
                                                                    aria-valuenow="0" aria-valuemin="0"
                                                                    aria-valuemax="100">
                                                                </div>
                                                            </div>
                                                            <div class="row tasks">
                                                                <!-- <div class="col-md-6">
                                                                    <p><span>Identify your campaign audience.</span>Who
                                                                        are we talking to here? Understand your buyer
                                                                        persona before launching into a campaign, so you
                                                                        can target them correctly.</p>
                                                                </div> -->
                                                                <div class="col-md-2">
                                                                    <label>2014-01-29</label>
                                                                </div>
                                                                <div class="col-md-2">
                                                                    <input name="progress" id="teone" class="progress"
                                                                        type="checkbox" value="10">
                                                                </div>
                                                                <div class="col-md-2">
                                                                    <input name="done" id="tetwo" class="done" type="checkbox"
                                                                        value="20">
                                                                </div>
                                                            </div><!-- tasks -->

                                                            <div class="row tasks">
                                                                <!-- <div class="col-md-6">
                                                                    <p><span>Set your goals + benchmarks</span>Having
                                                                        SMART goals can help you be
                                                                        sure that you’ll have tangible results to share
                                                                        with the world (or your
                                                                        boss) at the end of your campaign.</p>
                                                                </div> -->
                                                                <div class="col-md-2">
                                                                    <label>2014-01-25</label>
                                                                </div>
                                                                <div class="col-md-2">
                                                                    <input name="progress" class="progress"
                                                                        type="checkbox" value="30">
                                                                </div>
                                                                <div class="col-md-2">
                                                                    <input name="done" class="done" type="checkbox"
                                                                        value="40">
                                                                </div>
                                                            </div><!-- tasks -->



                                                        </div>
                                                        <!-- <div class="modal-footer">
                                                                                                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                                                                                                <button type="button" class="btn btn-primary">Save changes</button>
                                                                                                            </div> -->
                                                    </div>
                                                </div>
                                            </div>
                                            <!-- <a href="javascript:;" class="ms-4">
												<i class="bx bx-down-arrow-alt">

											</i>
										</a> -->

                                        </td>
                                    </tr>

                                </tbody>
                            </table>
                        </div>




                    </div>
                </div>
            </div>

        </div>
        <!--end row-->
    </div>
</div>
