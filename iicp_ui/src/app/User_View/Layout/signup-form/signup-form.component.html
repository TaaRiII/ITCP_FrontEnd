<div class="limiter">
    <div class="container-login100 bg" >
        
        <div class="wrap-login100">
            <form class="login100-form validate-form">
                <!-- <span class="login100-form-logo">
                    <i class="fa fa-user"></i>
                </span> -->

                <!-- <span class="login100-form-title p-b-34 p-t-27">
                    Log in
                </span> -->

           
                <div class="card-body">
                    <div class="border p-4 rounded">
                        <div class="text-center">
                            <h3 class="head-in">Registeration Form</h3>
                           
                        </div>
                        <!-- <div class="d-grid">
                            <a class="btn my-4 shadow-sm btn-white" href="javascript:;"> <span class="d-flex justify-content-center align-items-center">
                <img class="me-2" src="assets/images/icons/search.svg" width="16" alt="Image Description">
                <span>Sign in with Google</span>
                                </span>
                            </a> <a href="javascript:;" class="btn btn-facebook"><i class="bx bxl-facebook"></i>Sign in with Facebook</a>
                        </div> -->
                        <div class="login-separater text-center mb-4"> <span>OR REGISTERATION WITH EMAIL </span>
                            <hr>
                        </div>
                        <div class="form-body">
                            <form class="row g-3" #form="ngForm" (ngSubmit)="ClientSignup()">
                                <div class="col-12">
                                    <label for="inputEmailAddress" class="form-label">Full Name</label>
                                    <input type="text" class="form-control" id="inputEmailAddress" placeholder="Full Name" name="name" [(ngModel)]="LoginClient.name">
                                </div>
                                <div class="col-12">
                                    <label for="inputEmailAddress" class="form-label">Email Address</label>
                                    <input type="email" class="form-control" id="inputEmailAddress" placeholder="Email Address" name="email" [(ngModel)]="LoginClient.email">
                                </div>
                                <div class="col-12">
                                    <label for="inputEmailAddress" class="form-label">Email Username</label>
                                    <input type="text" class="form-control" id="inputEmailUsername" placeholder="Enter Username" name="username" [(ngModel)]="LoginClient.username">
                                </div>  
                                <div class="col-12">
                                    <label for="inputChoosePassword" class="form-label">Enter Password</label>
                                    <div class="input-group" id="show_hide_password">
                                        <input type="password" class="form-control border-end-0" id="inputChoosePassword" value="" placeholder="Enter Password" name="password" [(ngModel)]="LoginClient.password"> 
                                        <a href="javascript:;" class="input-group-text bg-transparent"><i class="bx bx-hide"></i></a>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <label for="inputEmailAddress" class="form-label">Phone</label>
                                    <input type="text" class="form-control" id="inputEmailAddress" placeholder="Phone Number" name="phone_number" [(ngModel)]="LoginClient.phonenumber">
                                </div>
                                
                                <div class="col-md-12">
                                    <div class="form-check">
                                        <!-- <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked" checked="">
                                        <label class="form-check-label" for="flexSwitchCheckChecked">Remember Me</label> -->
                                        <p>Don't have an account yet? <a routerLink="/login">Sign in here</a>
                                        </p>
                                    </div>
                                </div>
                                <!-- <div class="col-md-6 text-end">	<a href="authentication-forgot-password.html">Forgot Password ?</a>
                                </div> -->
                                <div class="col-12">
                                    <div class="d-grid">
                                        <button type="submit" class="btn btn-primary rg-bt"><i class="bx bx-user"></i>Register</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                
            </form>
        </div>
    </div>
</div>
